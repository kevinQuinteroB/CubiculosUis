<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca UIS</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="fondo">
        <div>
            <img class="logoUIS" src="../assets/images.png">
        </div>
        <div class="caja-registro">
            <h2 class="user-select-none">Bienvenidos</h2>
            <h4 class="user-select-none">Cubículos UIS</h4>
            <form id="loginForm">
                <input id="email" class="ingresarInformacion" type="email" placeholder="Email">
                <input id="contrasenia" class="ingresarInformacion" type="password" placeholder="Contraseña">
            </form>
            <button id="loginBtn" class="botones btn">Ingresar</button>
            <a class="recuperarContrasena" href="https://www.google.com">Olvidaste la contraseña</a>
            <button class="botones btn">Biblioteca UIS</button>
        </div>
    </div>

    <!-- Incluimos el archivo JavaScript -->
    <script src="../js/login.js"></script>
</body>
</html>
