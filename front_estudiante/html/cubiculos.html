<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <h1>Gestión de cubiculos</h1>

    <!-- Formulario para agregar o actualizar un cubiculo -->
    <div class="form-container">
        <h2>Agregar/Actualizar Cubiculos</h2>
        <form id="cubiculo-form">
                <input type="hidden" id="cubiculo-id">
            
            <label for="numero_cubiculo">Numero Cubiculo:</label>
            <input type="text" id="numero_cubiculo" required>

            <label for="capacidad">capacidad:</label>
            <input type="number" id="capacidad" required>

            <label for="piso">Numero de piso:</label>
            <select id="piso" required>
                <option value="" disabled selected>Seleccione un piso</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br>
            
            <label for="Descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>

            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option value="" disabled selected>Seleccione un estado</option>
                <option value="1">DISPONIBLE</option>
                <option value="2">NO DISPONIBLE</option>
            </select>
            <br>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- Lista de cubiculos -->
    <div class="list-container">
        <h2>Lista de Cubiculos</h2>
        <table id="cubiculos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Numero Cubiculo</th>
                    <th>capacidad</th>
                    <th>Piso</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertará la lista de estudiantes -->
            </tbody>
        </table>    
    </div>
    <div class="enlaces">
        <a href="proveedores.html" class="redireccion">IR a OPERARIOS</a>
        <a href="index.html" class="redireccion2">IR A ESTUDIANTES</a> 
    </div>    
    <script src="../js/cubiculos.js"></script>
</body>
</html>
