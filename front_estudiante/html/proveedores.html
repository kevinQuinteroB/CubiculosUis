<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestios de Operarios</title>
    <link rel="stylesheet" href="../css/proveedores.css"> 
</head>
<body>
    <h1>Gestión de Operarios</h1>

    <div class="form-container">
        <h2>Agregar/Actualizar Operarios</h2>
        <form id="operario-form">
            <input type="hidden" id="operario-id">
            
            <label for="operario-name">Nombre:</label>
            <input type="text" id="operario-name" required>

            <label for="operario-document">Documento:</label>
            <input type="number" id="operario-document" required>

            <button type="submit">Guardar</button>
        </form>
    </div>
    <div class="list-container">
        <h2>Lista de Operarios</h2>
        <table id="operario-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertará la lista de estudiantes -->
            </tbody>
        </table>    
    </div>
    <div class="enlaces">
        <a href="index.html" class="redireccion">IR a ESTUDIANTES</a>
        <a href="cubiculos.html" class="redireccion2">IR a CUBICULOS</a> 
    </div>    
    <script src="../js/proveedores.js"></script>
</body>
</html>
