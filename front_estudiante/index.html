<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Estudiantes</h1>

    <!-- Formulario para agregar o actualizar un estudiante -->
    <div class="form-container">
        <h2>Agregar/Actualizar Estudiante</h2>
        <form id="student-form">
            <input type="hidden" id="student-id">
            
            <label for="student-name">Nombre:</label>
            <input type="text" id="student-name" required>

            <label for="student-code">Código:</label>
            <input type="number" id="student-code" required>

            <label for="student-status">Estado (ID):</label>
            <input type="number" id="student-status" required>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- Lista de estudiantes -->
    <div class="list-container">
        <h2>Lista de Estudiantes</h2>
        <table id="students-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertará la lista de estudiantes -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
